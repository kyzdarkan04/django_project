<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color: red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</body>
</html>
